<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" fill="#1a1a2e" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" fill="#e94560" text-anchor="middle" font-weight="bold">Your Learning Journey</text>

  <!-- Path -->
  <path d="M 100 300 Q 250 300 300 200 T 500 150 T 700 100" stroke="#4ecca3" stroke-width="5" fill="none" stroke-dasharray="10,5"/>

  <!-- Milestone 1: Beginner -->
  <g transform="translate(100, 300)">
    <circle cx="0" cy="0" r="20" fill="#e94560" stroke="#fff" stroke-width="2"/>
    <text x="0" y="35" font-family="Arial" font-size="14" fill="#fff" text-anchor="middle" font-weight="bold">Start</text>
    <text x="0" y="55" font-family="Arial" font-size="12" fill="#a0a0a0" text-anchor="middle">Arrays & Lists</text>
  </g>

  <!-- Milestone 2: Intermediate -->
  <g transform="translate(300, 200)">
    <circle cx="0" cy="0" r="20" fill="#16213e" stroke="#fff" stroke-width="2"/>
    <text x="0" y="35" font-family="Arial" font-size="14" fill="#fff" text-anchor="middle" font-weight="bold">Climb</text>
    <text x="0" y="55" font-family="Arial" font-size="12" fill="#a0a0a0" text-anchor="middle">Trees & Stacks</text>
  </g>

  <!-- Milestone 3: Advanced -->
  <g transform="translate(500, 150)">
    <circle cx="0" cy="0" r="20" fill="#16213e" stroke="#fff" stroke-width="2"/>
    <text x="0" y="35" font-family="Arial" font-size="14" fill="#fff" text-anchor="middle" font-weight="bold">Summit</text>
    <text x="0" y="55" font-family="Arial" font-size="12" fill="#a0a0a0" text-anchor="middle">Graphs & DP</text>
  </g>
  
  <!-- Goal -->
  <g transform="translate(700, 100)">
     <text x="0" y="10" font-size="30">ğŸ†</text>
     <text x="0" y="40" font-family="Arial" font-size="14" fill="#ffd700" text-anchor="middle" font-weight="bold">Mastery</text>
  </g>

</svg>
