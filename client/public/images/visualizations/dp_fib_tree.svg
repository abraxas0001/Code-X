<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <rect width="800" height="400" fill="#1a1a2e" />
  <text x="400" y="40" font-family="Arial" font-size="24" fill="#e94560" text-anchor="middle" font-weight="bold">DP: Overlapping Subproblems (Fibonacci)</text>
  
  <g transform="translate(400, 80)">
    <!-- Root Fib(5) -->
    <circle cx="0" cy="0" r="25" fill="#e94560" stroke="#fff"/>
    <text x="0" y="5" text-anchor="middle" fill="#fff">5</text>
    
    <!-- Level 1 -->
    <line x1="0" y1="25" x2="-100" y2="80" stroke="#fff"/>
    <line x1="0" y1="25" x2="100" y2="80" stroke="#fff"/>
    
    <circle cx="-100" cy="80" r="25" fill="#16213e" stroke="#4ecca3"/>
    <text x="-100" y="85" text-anchor="middle" fill="#fff">4</text>
    
    <circle cx="100" cy="80" r="25" fill="#16213e" stroke="#4ecca3"/>
    <text x="100" y="85" text-anchor="middle" fill="#fff">3</text>
    
    <!-- Level 2 -->
    <line x1="-100" y1="105" x2="-150" y2="160" stroke="#fff"/>
    <line x1="-100" y1="105" x2="-50" y2="160" stroke="#fff"/>
    
    <circle cx="-150" cy="160" r="25" fill="#16213e" stroke="#4ecca3"/>
    <text x="-150" y="165" text-anchor="middle" fill="#fff">3</text>
    
    <circle cx="-50" cy="160" r="25" fill="#16213e" stroke="#ffd700"/> <!-- Redundant 2 -->
    <text x="-50" y="165" text-anchor="middle" fill="#fff">2</text>

    <line x1="100" y1="105" x2="50" y2="160" stroke="#fff"/>
    <line x1="100" y1="105" x2="150" y2="160" stroke="#fff"/>
    
    <circle cx="50" cy="160" r="25" fill="#16213e" stroke="#ffd700"/> <!-- Redundant 2 -->
    <text x="50" y="165" text-anchor="middle" fill="#fff">2</text>
    
    <circle cx="150" cy="160" r="25" fill="#16213e" stroke="#4ecca3"/>
    <text x="150" y="165" text-anchor="middle" fill="#fff">1</text>
  </g>
  
  <text x="400" y="350" fill="#ffd700" text-anchor="middle">Yellow nodes are recalculated! DP stores them.</text>
</svg>
