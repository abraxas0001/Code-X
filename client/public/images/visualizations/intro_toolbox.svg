<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" fill="#1a1a2e" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" fill="#e94560" text-anchor="middle" font-weight="bold">The DSA Toolbox</text>

  <!-- Toolbox Container -->
  <g transform="translate(200, 100)">
    <!-- Box Body -->
    <rect x="0" y="50" width="400" height="200" rx="10" fill="#16213e" stroke="#e94560" stroke-width="3"/>
    <!-- Handle -->
    <path d="M 150 50 L 150 20 L 250 20 L 250 50" stroke="#e94560" stroke-width="3" fill="none"/>
    
    <!-- Tool 1: Array Hammer -->
    <g transform="translate(40, 80)">
       <rect x="10" y="0" width="10" height="80" fill="#a0a0a0"/>
       <rect x="0" y="0" width="40" height="20" fill="#4ecca3"/>
       <text x="20" y="110" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle">Array</text>
    </g>
    
    <!-- Tool 2: Tree Screwdriver -->
    <g transform="translate(120, 80) rotate(15)">
       <rect x="15" y="0" width="10" height="70" fill="#ffd700"/>
       <circle cx="20" cy="0" r="10" fill="#e94560"/>
       <text x="20" y="100" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle">Tree</text>
    </g>

    <!-- Tool 3: Graph Map/Wrench -->
    <g transform="translate(220, 80)">
        <path d="M 10 10 L 30 30 M 30 10 L 10 30" stroke="#0f3460" stroke-width="4"/>
        <circle cx="10" cy="10" r="5" fill="#4ecca3"/>
        <circle cx="30" cy="30" r="5" fill="#4ecca3"/>
        <circle cx="30" cy="10" r="5" fill="#4ecca3"/>
        <circle cx="10" cy="30" r="5" fill="#4ecca3"/>
        <text x="20" y="110" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle">Graph</text>
    </g>

    <!-- Tool 4: Stack of Plates -->
    <g transform="translate(320, 80)">
        <rect x="10" y="60" width="40" height="5" rx="2" fill="#fff"/>
        <rect x="10" y="50" width="40" height="5" rx="2" fill="#fff"/>
        <rect x="10" y="40" width="40" height="5" rx="2" fill="#fff"/>
        <text x="30" y="110" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle">Stack</text>
    </g>
  </g>

  <text x="400" y="350" font-family="Arial" font-size="16" fill="#a0a0a0" text-anchor="middle">"Pick the right tool for the job!"</text>

</svg>
