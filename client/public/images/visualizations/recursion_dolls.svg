<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <rect width="800" height="400" fill="#1a1a2e" />
  <text x="400" y="40" font-family="Arial" font-size="24" fill="#e94560" text-anchor="middle" font-weight="bold">Recursion: Nesting Dolls</text>
  
  <!-- Dolls -->
  <g transform="translate(100, 150)">
    <!-- External Doll -->
    <path d="M 0 200 Q 0 0 100 0 Q 200 0 200 200 L 0 200" fill="#e94560" stroke="#fff" stroke-width="3"/>
    <text x="100" y="180" text-anchor="middle" font-size="20" fill="#fff">Call 1</text>
    
    <!-- Mid Doll -->
    <path d="M 220 200 Q 220 50 295 50 Q 370 50 370 200 L 220 200" fill="#4ecca3" stroke="#fff" stroke-width="3"/>
    <text x="295" y="180" text-anchor="middle" font-size="16" fill="#16213e">Call 2</text>
    
    <!-- Small Doll -->
    <path d="M 390 200 Q 390 100 440 100 Q 490 100 490 200 L 390 200" fill="#ffd700" stroke="#fff" stroke-width="3"/>
    <text x="440" y="180" text-anchor="middle" font-size="12" fill="#16213e">Base Case</text>
  </g>
  
  <!-- Arrows -->
  <path d="M 150 100 Q 250 20 320 80" stroke="#fff" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <text x="230" y="40" fill="#fff">Recursive Step</text>
</svg>
